<html>
<head><title>ball html5</title></head>
<body>
 <canvas id="c" width="400" height="800"></canvas>
 <script type="text/javascript">
 
 var canvas, ctx;
 
 function drawBall(x,y,r,color){
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI*2, true);
  ctx.closePath();
  ctx.fill();
 }

 function clear(){
  canvas.width =  canvas.width;
 }
 
 function init(){
  canvas = document.getElementById("c");
  ctx = canvas.getContext("2d");
  setInterval(loop, 1000/30);
 }
 
 function loop(){
  clear();
  var f , c;
  var elcolor;
  var radio;
  radio = 5;
  var delta = 15;
  var inicio = 20;
  for (c = 0; c <= 2; c = c + 1)
  {
    for (f = 0; f <= 7; f = f + 1)
    {
      if ( (f == 1 && c == 2) ||
           (f == 2 && c == 1) ||
           (f == 3 && c == 1) ||
           (f == 3 && c == 2) )
         elcolor = "#ff0000";
        else
         elcolor = "#0000ff";

     drawBall(inicio + c*delta, inicio + f*delta, radio, elcolor);
     }
   }
 }
 
 window.onload = init;
  
 </script>
